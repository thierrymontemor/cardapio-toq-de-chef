<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Toq de Chef</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h2>Toq de Chef<hr><strong>C a r d á p i o</strong></h2>
    </header>
    <section id="dados">
        <h3>misturas</h3>
        <div id="misturas">
            <div class="container">
                    <datalist id="sugestoes-misturas">
                        <option value="*Almôndegas ao Sugo* +R$3,00"></option>
                        <option value="*Bife a Cavalo* +R$4,00"></option>
                        <option value="*Bife Acebolado* +R$4,00"></option>
                        <option value="*Bife à Milanesa* +R$4,00"></option>
                        <option value="*Bolinho de Carne Moída* +R$3,00"></option>
                        <option value="*Carne Acebolada à Moda da Casa* +R$3,00"></option>
                        <option value="*Carne com Batata* +R$3,00"></option>
                        <option value="*Carne com Mandioca* +R$3,00"></option>
                        <option value="*Carne de Panela* +R$3,00"></option>
                        <option value="*Carne Moída com Legumes* +R$3,00"></option>
                        <option value="*Cubinhos de Frango ao Creme de Batata* +R$2,00"></option>
                        <option value="*Cubinhos de Frango Grelhado*"></option>
                        <option value="*Feijoada Completa* (acompanha arroz, couve refogada e torresmo) +R$3,00"></option>
                        <option value="*Filé de Frango Empanado* +R$1,00"></option>
                        <option value="*Filé de Frango Grelhado*"></option>
                        <option value="*Filé de Peixe Empanado* (sem espinho) +R$4,00"></option>
                        <option value="*Frango Assado* +R$3,00"></option>
                        <option value="*Frango Assado* (coxa e sobrecoxa) +R$1,00"></option>
                        <option value="*Frango Frito Alho e Óleo*"></option>
                        <option value="*Fricassê de Frango* +R$1,00"></option>
                        <option value="*Isca de Frango Grelhado*"></option>
                        <option value="*Isca de Peixe Empanado* +R$4,00"></option>
                        <option value="*Panqueca de Carne Moída* +R$3,00"></option>
                        <option value="*Parmegiana de Frango* (sem feijão) +R$4,00"></option>
                        <option value="*Rocambole de Carne Moída Recheado* +R$3,00"></option>
                        <option value="*Strogonoff de Frango* (sem feijão) +R$2,00"></option>
                        <option value="*Virado à Paulista* (acompanha arroz, tutu de feijão, couve refogada, ovo frito e torresmo) +R$3,00"></option>
                    </datalist>
            </div>
        </div>
        <button id="bt-adicao-mistura"><span class="material-symbols-outlined">
            add_circle
            </span> mistura</button>
        <h3>acompanhamentos</h3>
        <div id="acomps">
            <div>
                <datalist id="sugestoes-acomps">
                    <option value="*Batata Dore*"></option>
                    <option value="*Batata Frita*"></option>
                    <option value="*Batata Sauté*"></option>
                    <option value="*Bolinho de Arroz*"></option>
                    <option value="*Couve Refogada*"></option>
                    <option value="*Farofa*"></option>
                    <option value="*Legumes*"></option>
                    <option value="*Legumes Refogado*"></option>
                    <option value="*Macarrão Alho e Óleo*"></option>
                    <option value="*Repolho com Cenoura Refogado*"></option>
                    <option value="*Repolho Refogado*"></option>
                    <option value="*Seleta de Legumes*"></option>
                    <option value="*Vinagrete*"></option>
                </datalist>
                
                
            </div>
        </div>
        <button id="bt-adicao-acomp"><span class="material-symbols-outlined">
            add_circle
            </span> acompanhamento</button>
        <div id="botao"><button id="botaoDownload">GERAR CARDÁPIO</button></div>
    </section>

   
    <div id="preview">
        <div class="secao secao-tamanhos" >
            <div class="separa">
                    <p>Marmita <strong>Econômica</strong> a partir de:</p>
                    <p><strong >R$14,90</strong></p>
                
            </div>
            <div class="separa">
                <p>Marmita <strong >Média</strong> a partir de:</p>
                <p><strong>R$17,90</strong></p>
            </div>
            <div class="separa">
                <p>Marmita <strong>Grande</strong> a partir de:</p>
                <p><strong>R$19,90</strong></p>
            </div>
            <div class="separa">
                <p>Marmita <strong>Fit</strong> a partir de:</p>
                <p><strong>R$19,90</strong></p>
            </div>
            <div class="separa">
                <p>Marmita <strong>Executiva</strong> a partir de:</p>
                <p><strong>R$20,90</strong></p>
            </div>
        </div>
        <div class="secao secao-misturas" id="sec-mist"></div>
        <div class="secao secao-acompanhamentos" id="sec-acomps"></div>
        <!-- <img src="imagens/base-cardapio.jpg" alt="imagem cardápio"> -->
    </div>
    


    <script src="main.js"></script>
</body>
</html>
