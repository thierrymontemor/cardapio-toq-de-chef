<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Toq de Chef</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <section id="dados">
        <div id="misturas">
            <div class="container">
                    <input list="sugestoes-misturas" type="text" class="dados-mistura" placeholder="Insira a mistura ">
                    <datalist id="sugestoes-misturas">
                        <option value="ALMÔNDEGAS AO SUGO *+R$3,00*"></option>
                        <option value="BOLINHO DE CARNE MAIA *+R$3,00*"></option>
                        <option value="CARNE MOÍDA COM LEGUMES *+R$3,00*"></option>
                        <option value="CUBINHOS DE FRANGO AO CREME DE BATATA  *+R$2,00*"></option>
                        <option value="CUBINHOS DE FRANGO GRELHADO"></option>
                        <option value="FEIJOADA COMPLETA *+R$3,00* ( Acompanha arroz, couve refogada e torresmo)">
                        <option value="FILÉ DE FRANGO EMPANADO *+R$1,00*"></option>
                        <option value="FILÉ DE FRANGO GRELHADO"></option>
                        <option value="FRANGO ASSADO *+R$3,00*"></option>
                        <option value="FRICASSÊ DE FRANGO *+R$1,00*"></option>
                        <option value="ISCA DE FRANGO GRELHADO"></option>
                        <option value="PANQUECA DE CARNE MOÍDA *+R$3,00*">
                        <option value="ROCAMBOLE DE CARNE MOÍDA RECHEADO *+R$3,00*">
                        <option value="STROGONOFF DE FRANGO *+R$2,00* ( SEM FEIJÃO)"></option>
                        <option value="VIRADO À PAULISTA *+R$3,00* ( Acompanha arroz, tutu de feijão, couve refogada, ovo frito e torresmo)"></option>
                    </datalist>
                    
                
            </div>
            
        </div>
        <button id="bt-adicao-mistura">+</button>
        <div id="acomps">
            <div>
                <input list="sugestoes-acomps" type="text" class="dados-acomp" placeholder="Insira o acompanhamento">
                <datalist id="sugestoes-acomps">
                    <option value="BATATA FRITA">
                    <option value="COUVE REFOGADA">
                    <option value="FAROFA">
                    <option value="LEGUMES">
                    <option value="VINAGRETE">  
                </datalist>
                
            </div>
        </div>
        <button id="bt-adicao-acomp">+</button>
        <div id="botao"><button id="botaoDownload">GERAR CARDÁPIO</button></div>
    </section>

   
    <div id="preview">
        <div class="secao secao-tamanhos" >
            <div class="separa">
                    <p>Marmita <strong>Econômica</strong> a partir de:</p>
                    <p><strong >R$14,90</strong></p>
                
            </div>
            <div class="separa">
                <p>Marmita <strong >Média</strong> a partir de:</p>
                <p><strong>R$17,90</strong></p>
            </div>
            <div class="separa">
                <p>Marmita <strong>Grande</strong> a partir de:</p>
                <p><strong>R$19,90</strong></p>
            </div>
            <div class="separa">
                <p>Marmita <strong>Fit</strong> a partir de:</p>
                <p><strong>R$19,90</strong></p>
            </div>
            <div class="separa">
                <p>Marmita <strong>Executiva</strong> a partir de:</p>
                <p><strong>R$20,90</strong></p>
            </div>
        </div>
        <div class="secao secao-misturas" id="sec-mist"></div>
        <div class="secao secao-acompanhamentos" id="sec-acomps"></div>
        <!-- <img src="imagens/base-cardapio.jpg" alt="imagem cardápio"> -->
    </div>
    


    <script src="main.js"></script>
</body>
</html>
